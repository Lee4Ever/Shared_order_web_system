<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta content="telephone=no" name="format-detection" />
  <title>店铺相册</title>
  <link rel="stylesheet" href="css/resetMobile.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/simple_pages.css">
</head>

<body>
  <div id="app">
    <header id="app_head_c">
      <i class="head_back"></i>
      <h2 class="head_title">店铺相册</h2>
      <i class="head_me"></i>
    </header>
    <section id="simple_page_container" class="shop_album">
      <ul class="album_list clearFix">
        <li>
          <img src="img/userface.jpg" alt="">
          <i class="icon-delete"></i>
        </li>
        <li>
          <img src="img/banner_1.jpg" alt="">
          <i class="icon-delete"></i>
        </li>
        <li>
          <img src="img/index_list_img2.jpg" alt="">
          <i class="icon-delete"></i>
        </li>
        <li id="album_add" onclick="smPage.albumAdd()"></li>
      </ul>
    </section>
    <footer id="app_menu_btm" class="flexBox fb-v-center fb-h-center">
      <a href="#" class="nav_a"><i class="btm_bg"></i>店铺</a>
      <a href="#" class="nav_a"><i class="btm_bg"></i>好友</a>
      <a href="#" class="nav_a active"><i class="btm_bg"></i>我的</a>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="js/common.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.icon-delete').click(function() {
      smPage.albumDel($(this))
    })
  </script>
</body>

</html>
