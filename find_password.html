<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta content="telephone=no" name="format-detection" />
  <title>找回密码</title>
  <link rel="stylesheet" href="css/resetMobile.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div id="app">
    <header id="app_head_c">
      <i class="head_back"></i>
      <h2 class="head_title">找回密码</h2>
      <i class="head_me"></i>
    </header>
    <section id="form_pages">
      <!--作废占位-->
      <div class="user_face_upload find_pwd">
        <input type="file">
        <img src="img/userface.jpg" alt="" class="userface">
        <p class="upload_notice">点击图片上传</p>
      </div>
      <!--作废占位-->
      <div class="input_box small_ph_box">
        <p class="input_bar flexBox f fb-v-center user_input">
          <span>手&nbsp;机&nbsp;号&nbsp;码</span>
          <input type="text">
        </p>
        <p class="input_bar flexBox f fb-v-center yzm_input">
          <span>图片验证码</span>
          <input type="text" placeholder="请输入验证码">
          <img src="img/yzm.gif" class="yzm_img">
        </p>
        <p class="input_bar flexBox f fb-v-center yzm_sms_input">
          <span>短信验证码</span>
          <input type="text" placeholder="请输入验证码">
          <button type="button" class="sms_yzm_btn">发送验证码</button>
        </p>
        <p class="input_bar flexBox f fb-v-center pwd_input" style="margin-bottom:2.72rem">
          <span>新&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码</span>
          <input type="password">
        </p>
        <button name="find_pwd_btn" class="full_btn bg-b" id="find_btn">找回密码</button>
        <p class="login_options clearFix">
          <a href="login.html" class="to_right">已有账号.立即登录</a>
        </p>
      </div>
    </section>
    <footer id="app_menu_btm" class="flexBox fb-v-center fb-h-center">
      <a href="#" class="nav_a"><i class="btm_bg"></i>店铺</a>
      <a href="#" class="nav_a"><i class="btm_bg"></i>好友</a>
      <a href="#" class="nav_a active"><i class="btm_bg"></i>我的</a>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="js/common.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.yzm_img').click(function() {
      formPage.yzmChange()
    })
    $('.sms_yzm_btn').click(function() {
      formPage.getSmsYzm()
    })
    $('#find_btn').click(function() {
      formPage.findPwd()
    })
  </script>
</body>

</html>
