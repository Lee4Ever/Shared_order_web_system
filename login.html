<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta content="telephone=no" name="format-detection" />
  <title>登录页</title>
  <link rel="stylesheet" href="css/resetMobile.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <div id="app">
    <header id="app_head_c">
      <i class="head_back"></i>
      <h2 class="head_title">登录页</h2>
      <i class="head_me"></i>
    </header>
    <section id="form_pages">
      <div class="user_face_upload">
        <input type="file">
        <img src="img/userface.jpg" alt="" class="userface">
        <p class="upload_notice">点击图片上传</p>
      </div>
      <div class="input_box">
        <p class="input_bar flexBox f fb-v-center user_input">
          <span>账&nbsp;&nbsp;&nbsp;&nbsp;号</span>
          <input type="text" placeholder="请输入账号">
        </p>
        <p class="input_bar flexBox f fb-v-center pwd_input">
          <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
          <input type="password" placeholder="请输入密码">
        </p>
        <p class="input_bar flexBox f fb-v-center yzm_input">
          <span>验证码</span>
          <input type="text" placeholder="请输入验证码">
          <img src="img/yzm.gif" class="yzm_img">
        </p>
        <button name="login_btn" class="full_btn bg-g" id="login_btn" ontouchend="formPage.login()">登&nbsp;&nbsp;录</button>
        <p class="login_options clearFix">
          <a href="#" class="to_left">手机快速注册</a>
          <a href="find_password.html" class="to_right">忘记密码</a>
        </p>
      </div>
    </section>
    <footer id="app_menu_btm" class="flexBox fb-v-center fb-h-center">
      <a href="#" class="nav_a"><i class="btm_bg"></i>店铺</a>
      <a href="#" class="nav_a"><i class="btm_bg"></i>好友</a>
      <a href="#" class="nav_a active"><i class="btm_bg"></i>我的</a>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="js/common.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.yzm_img').click(function() {
      formPage.yzmChange()
    })
    $('#login_btn').click(function() {
      formPage.login()
    })
  </script>
</body>

</html>
