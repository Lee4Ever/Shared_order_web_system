<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta content="telephone=no" name="format-detection" />
  <title>项目管理</title>
  <link rel="stylesheet" href="css/resetMobile.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/list.css">
</head>

<body>
  <div id="app">
    <header id="app_head_c">
      <i class="head_back"></i>
      <h2 class="head_title">项目管理</h2>
      <i class="head_me"></i>
    </header>
    <section id="list_page_container">
      <div class="list_container">
        <div class="q_n_top">
          <button id="new_q_n" onclick="list.newItem()">添加新项目</button>
        </div>
        <ul class="simlpe_list q_n_list">
          <li class="flexBox">
            <img src="img/userface.jpg" alt="">
            <h2 class="item_name">面部护理清洁补水热敷去补水热敷去角质.......</h2>
            <div class="item_options">
              <p class="i_price">10000.00</p>
              <div class="q_n_options">
                <span class="clickable_span q_n_edit f-b">编&nbsp;&nbsp;辑</span>
                <span class="clickable_span q_n_del f-r">删&nbsp;&nbsp;除</span>
              </div>
            </div>
          </li>
          <li class="flexBox">
            <img src="img/userface.jpg" alt="">
            <h2 class="item_name">面部护理清洁补水热敷去补水热敷去角质.......</h2>
            <div class="item_options">
              <p class="i_price">10000.00</p>
              <div class="q_n_options">
                <span class="clickable_span q_n_edit f-b">编&nbsp;&nbsp;辑</span>
                <span class="clickable_span q_n_del f-r">删&nbsp;&nbsp;除</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <footer id="app_menu_btm" class="flexBox fb-v-center fb-h-center">
      <a href="#" class="nav_a"><i class="btm_bg"></i>店铺</a>
      <a href="#" class="nav_a"><i class="btm_bg"></i>好友</a>
      <a href="#" class="nav_a active"><i class="btm_bg"></i>我的</a>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="js/layer.js" charset="utf-8"></script>
  <script src="js/common.js" charset="utf-8"></script>
  <script type="text/javascript">
    $('.q_n_edit').click(function() {
      list.editItem()
    })
    $('.q_n_del').click(function() {
      list.delItem($(this))
    })
  </script>
</body>

</html>
