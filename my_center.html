<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta content="telephone=no" name="format-detection" />
  <title>个人中心</title>
  <link rel="stylesheet" href="css/resetMobile.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/menu.css">
</head>

<body>
  <div id="app">
    <header id="app_head_c">
      <i class="head_back"></i>
      <h2 class="head_title">个人中心</h2>
      <i class="head_me"></i>
    </header>
    <section id="form_pages">
      <div class="user_face_upload">
        <input type="file">
        <img src="img/userface.jpg" alt="" class="userface">
        <p class="upload_notice">点击图片上传</p>
      </div>
      <div id="menu_list_container">
        <ul class="menu_list">
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-docs"></i>
              <span class="menu_title">我的订单</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-mailBox"></i>
              <span class="menu_title">我的现金券</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-people"></i>
              <span class="menu_title">我的好友</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-printer"></i>
              <span class="menu_title">店铺积分</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-house" style="margin-right: .5rem;"></i>
              <span class="menu_title">我的店铺</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
          <li>
            <a href="#" class="flexBox fb-v-center">
              <i class="icon-settings"></i>
              <span class="menu_title">我的设置</span>
              <i class="menu_arrow_r"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <footer id="app_menu_btm" class="flexBox fb-v-center fb-h-center">
      <a href="#" class="nav_a"><i class="btm_bg"></i>店铺</a>
      <a href="#" class="nav_a"><i class="btm_bg"></i>好友</a>
      <a href="#" class="nav_a active"><i class="btm_bg"></i>我的</a>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js" charset="utf-8"></script>
  <script src="js/common.js" charset="utf-8"></script>
</body>

</html>
